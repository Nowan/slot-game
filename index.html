<!DOCTYPE html>
<html>
  <head>
  <meta charset="utf-8"/>
    <title>Slot machine</title>
    
    <link rel="stylesheet" type="text/css" href="styles/main.css">
    
    <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
    
    <script src="src/states/Load.js"></script>
    
    <script src="src/obj/CanvasImage.js"></script>
    <script src="src/obj/CanvasText.js"></script>
    <script src="src/obj/CanvasButton.js"></script>
    <script src="src/states/Game.js"></script>
    
    <script type="application/javascript">
    function initGame() {
      var load_state = new LoadState();
      var game_state = new GameState();
      
      load_state.loadResources().then((resources) => {
        game_state.init(resources);
      });
    }
    </script>
    
  </head>
  <body onload="initGame();">
    <canvas id="canvas" width="960" height="536">
      
    </canvas>
  </body>
</html>
